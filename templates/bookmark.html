<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bookmark Saya | Libra</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<header class="bg-indigo-600 text-white flex items-center justify-between p-4 shadow-lg">
    <div class="text-xl font-bold">Libra-Member</div>
    <nav class="space-x-4 hidden md:flex">
        <a href="/member" class="block px-6 py-2 rounded hover:bg-indigo-500">Beranda</a>
        <a href="/pengajuan_pinjam" class="block px-6 py-2 rounded hover:bg-indigo-500">Pinjaman Buku</a>
        <a href="/ebook" class="block px-6 py-2 rounded hover:bg-indigo-500">Ebook</a>
        <a href="/bookmarkpage" class="block px-6 py-2 rounded hover:bg-indigo-500 font-bold bg-indigo-700">BOOKMARK</a>
        <a href="/feedback" class="block px-6 py-2 rounded hover:bg-indigo-500">Kritik & Saran</a>
    </nav>
    <div class="relative">
        <img src="{{if .User.ProfilePicture}}{{.User.ProfilePicture}}{{else}}/img/default_user.png{{end}}" 
        alt="Profil"
        class="w-10 h-10 rounded-full cursor-pointer object-cover border-2 border-white"
        id="profile-btn">
    </div>
</header>

<main class="container mx-auto px-4 py-8">

    <section class="bg-white p-4 rounded-xl shadow flex flex-col sm:flex-row sm:items-center sm:space-x-2 space-y-2 sm:space-y-0 mb-6">
        <input type="text" id="search-input" placeholder="Cari judul buku di Bookmark..." class="flex-grow p-2 border rounded focus:outline-none focus:border-indigo-500">

        <button id="search-button" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center space-x-1">
            <i class="fas fa-search"></i><span>Cari</span>
        </button>
    </section>

    <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Daftar Bookmark Saya</h2>
        <span id="total-bookmarks" class="bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded">0 Buku</span>
    </div>

    <section id="book-list-container" class="grid gap-4 grid-cols-[repeat(auto-fit,minmax(250px,1fr))]">
        <p class="col-span-full text-center text-gray-500">Memuat daftar...</p>
    </section>

</main>

<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

<aside id="profile-sidebar" class="fixed top-0 right-0 w-80 bg-white h-full shadow-lg transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
    <div class="p-4 border-b flex justify-between items-center bg-indigo-600 text-white">
        <h2 class="text-lg font-bold">Profil Pengguna</h2>
        <button id="close-sidebar" class="hover:text-red-300">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="p-6 text-center">
        <img src="{{.User.ProfilePicture}}" alt="Foto Profil" class="w-28 h-28 rounded-full mx-auto mb-4 border-4 border-indigo-500 object-cover" onerror="this.src='img/default_user.png'">
        <h3 class="text-xl font-semibold mb-1">{{.User.Fullname}}</h3>
        <p class="text-gray-600 text-sm mb-1">@{{.User.Username}}</p>
        <p class="text-gray-600 text-sm mb-3">{{.User.Email}}</p>
        <span class="inline-block bg-indigo-100 text-indigo-700 text-xs px-3 py-1 rounded-full mb-4">{{.User.Role}}</span>
        <a href="/profile/edit-photo" class="block w-full border border-indigo-600 text-indigo-600 px-4 py-2 rounded hover:bg-indigo-50 mb-3"><i class="fas fa-camera mr-2"></i>Ubah Foto Profil</a>
        <a href="/profile/reset-password-admin" class="block w-full border border-yellow-600 text-yellow-600 px-4 py-2 rounded hover:bg-yellow-50 mb-3"><i class="fas fa-key mr-2"></i>Reset Password</a>
        <a href="/logout" class="block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
    </div>
</aside>

<script src="/js/bookmark.js" defer></script>
<script src="/js/profil.js" defer></script>

</body>
</html>
