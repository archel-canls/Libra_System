<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kritik & Saran | Libra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<header class="bg-indigo-600 text-white flex items-center justify-between p-4 shadow-lg">
    <div class="text-xl font-bold">Libra-Member</div>
    <nav class="space-x-4 hidden md:flex">
        <a href="/member" class="block px-6 py-2 rounded hover:bg-indigo-500">Beranda</a>
        <a href="/pengajuan_pinjam" class="block px-6 py-2 rounded hover:bg-indigo-500">Pinjaman Buku</a>
        <a href="/ebook" class="block px-6 py-2 rounded hover:bg-indigo-500">Ebook</a>
        <a href="/bookmarkpage" class="block px-6 py-2 rounded hover:bg-indigo-500">BOOKMARK</a>
        <a href="/feedback" class="block px-6 py-2 rounded bg-indigo-700 font-bold">Kritik & Saran</a>
    </nav>
    <div class="relative">
        <img src="{{if .User.ProfilePicture}}{{.User.ProfilePicture}}{{else}}/img/default_user.png{{end}}" 
        alt="Profil" class="w-10 h-10 rounded-full object-cover border-2 border-white">
    </div>
</header>

<main class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Pusat Bantuan & Masukan</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="md:col-span-1">
            <div class="bg-white p-6 rounded-xl shadow-lg sticky top-6">
                <h2 class="text-xl font-semibold mb-4 text-indigo-600"><i class="fas fa-paper-plane mr-2"></i>Kirim Masukan</h2>
                <form id="feedbackForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Pesan Anda</label>
                        <textarea id="messageInput" rows="6" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-indigo-500" placeholder="Tulis kritik, saran, atau kendala..." required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition duration-300">
                        Kirim
                    </button>
                </form>
            </div>
        </div>

        <div class="md:col-span-2">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Riwayat Masukan Saya</h2>
            <div id="feedbackList" class="space-y-4">
                <p class="text-center text-gray-500">Memuat data...</p>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", loadFeedback);

    // Kirim Feedback
    document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = document.getElementById('messageInput').value;

        try {
            const res = await fetch('/api/feedback', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message })
            });
            const data = await res.json();
            
            if(data.success) {
                alert("Terima kasih! Masukan Anda telah dikirim.");
                document.getElementById('messageInput').value = '';
                loadFeedback(); // Reload list
            } else {
                alert("Gagal: " + data.message);
            }
        } catch(err) {
            console.error(err);
        }
    });

    // Load List
    async function loadFeedback() {
        const container = document.getElementById('feedbackList');
        try {
            const res = await fetch('/api/feedback');
            const list = await res.json();

            container.innerHTML = '';
            if(!list || list.length === 0) {
                container.innerHTML = '<div class="bg-white p-4 rounded shadow text-center text-gray-500">Belum ada riwayat masukan.</div>';
                return;
            }

            list.forEach(item => {
                const statusBadge = item.status === 'sudah dibalas' 
                    ? '<span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">Dibalas</span>'
                    : '<span class="bg-yellow-100 text-yellow-800 text-xs font-semibold px-2.5 py-0.5 rounded">Menunggu</span>';
                
                let replyHtml = '';
                if(item.adminReply) {
                    replyHtml = `
                        <div class="mt-3 bg-indigo-50 p-3 rounded-lg border-l-4 border-indigo-500">
                            <p class="text-xs text-indigo-600 font-bold mb-1"><i class="fas fa-user-shield"></i> Admin Reply:</p>
                            <p class="text-sm text-gray-700">${item.adminReply}</p>
                        </div>
                    `;
                }

                const card = `
                    <div class="bg-white p-5 rounded-xl shadow border border-gray-100">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs text-gray-400">${item.dateSent}</span>
                            ${statusBadge}
                        </div>
                        <p class="text-gray-800 mb-2">${item.message}</p>
                        ${replyHtml}
                    </div>
                `;
                container.innerHTML += card;
            });

        } catch(err) {
            container.innerHTML = '<p class="text-red-500">Gagal memuat data.</p>';
        }
    }
</script>

</body>
</html>
