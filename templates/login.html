<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Libra (Library Area)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="../css/auth.css"> <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary': '#4f46e5', 'secondary': '#10b981' }
                }
            }
        }
    </script>

</head>
<body id="login-page" class="auth-container">
    <div class="auth-card">
        <h2>Login Terlebih Dahulu Untuk Mengakses Area Perpustakaan</h2>

        <p class="text-center text-gray-600 mb-6">Silakan masukan username dan password Anda.</p>
        {{if .Message}}
            <p class="error" style="color: #a30000;">{{.Message}}</p>
        {{end}}
        
        <form id="login-form" method="POST" action="/login">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan Username Anda" required>
            </div>
            
<div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <div class="relative">
        <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required
               class="w-full pr-10">
        <!-- Tombol mata -->
        <button type="button" id="toggle-password" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500">
            <i class="fas fa-eye"></i>
        </button>
    </div>
</div>

            
            <button type="submit" class="auth-btn-primary">
                Login
            </button>
        </form>
        
        <div class="auth-link-text">
            <a href="/forgot_password">Lupa Password?</a>
        </div>
        
        <div class="auth-link-text mt-3">
            Belum punya akun? <a href="/register">Daftar Sekarang</a>
        </div>
    </div>

<script src="/js/login.js"></script>
</body>
</html>
