<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beranda Admin | Libra</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<style>
    
    /* --- Form Tambah Buku --- */
    #add-book-bar-container {
        transition: all 0.5s ease;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
    }
    #add-book-bar-container.show {
        max-height: 1500px;
        opacity: 1;
        margin-bottom: 20px;
    }

    /* --- Modal Genre --- */
    .custom-genre-modal {
        position: fixed;
        inset: 0;
        display: none;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 50;
    }
    .custom-genre-modal-content {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 400px;
    }

    /* --- Filter Dropdown --- */
    #filter-dropdown {
        position: absolute;
        left: 0;
        margin-top: 0.25rem;
        width: 12rem;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        opacity: 0;
        visibility: hidden;
        transform: scale(95%);
        transition: all 0.2s ease-in-out;
        z-index: 20;
    }
    #filter-dropdown.show {
        opacity: 1;
        visibility: visible;
        transform: scale(100%);
    }
    #filter-dropdown a {
        display: block;
        padding: 0.5rem 1rem;
        color: #374151;
        text-decoration: none;
        border-radius: 0.375rem;
    }
    #filter-dropdown a:hover {
        background: #e0e7ff;
        color: #1d4ed8;
    }

#filter-dropdown {
    display: none; /* default hidden */
}

#filter-dropdown.show {
    display: block; /* tampilkan saat toggle */
}

.status-badge {
    display: inline-block;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 20px;
    text-align: center;
    min-width: 80px; /* minimal lebar, bisa diubah */
    max-width: 150px; /* maksimal lebar */
    word-wrap: break-word;
    overflow: hidden;
}


    
</style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

<!-- Header -->
<header class="bg-indigo-600 text-white flex items-center justify-between p-4 shadow-lg">
    <div class="text-xl font-bold">Libra-Member</div>
        <nav class="space-x-4 hidden md:flex">
            <a href="/admin" class="block px-6 py-2 rounded hover:bg-indigo-500">Beranda</a>
            <a href="/manajemen_pinjam" class="block px-6 py-2 rounded hover:bg-indigo-500">Manajemen Peminjaman</a>
            <a href="/manajemen_anggota" class="block px-6 py-2 rounded hover:bg-indigo-500">Manajemen Anggota</a>
            <a href="/feedback" class="block px-6 py-2 rounded hover:bg-indigo-500">Kritik & Saran</a>
        </nav>
    <div class="relative">
        <img src="{{if .User.ProfilePicture}}{{.User.ProfilePicture}}{{else}}/img/default_user.png{{end}}" 
        alt="Profil"
        class="w-10 h-10 rounded-full cursor-pointer object-cover border-2 border-white"
        id="profile-btn">
    </div>
</header>

<main class="container mx-auto px-4 py-8">

    <!-- Filter Opsi di atas Search -->
    <section class="bg-white p-4 rounded-xl shadow mb-4">
    
        <div class="flex justify-between items-center border-b border-gray-300 mb-4 pb-2">
            
            <div class="flex space-x-4">
                <button id="tab-history" class="px-4 py-2 border-b-2 border-transparent text-gray-700 hover:text-indigo-600 hover:border-indigo-600 transition-colors duration-200 font-semibold">
                    Riwayat & Status Peminjaman
                </button>
            </div>
    
            <div>
                <button id="btn-open-report" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 flex items-center gap-2 text-sm shadow transition-all transform hover:scale-105">
                    <i class="fas fa-print"></i>
                    <span>Cetak Laporan</span>
                </button>
            </div>
        </div>
    
        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-2 space-y-2 sm:space-y-0">
            <input type="text" id="search-input" placeholder="Cari Berdasarkan ID Transaksi..." 
                class="flex-grow p-2 border rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
    
            <button id="search-button" 
                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center space-x-1 transition">
                <i class="fas fa-search"></i><span>Cari</span>
            </button>
        </div>
    
        <div id="jenis-pinjam-options" 
             class="hidden bg-gray-100 p-3 rounded-lg shadow mb-4 mt-3 flex space-x-3 justify-start">
            </div>
    
    </section>
    
<!-- Admin Status Filter -->
<div id="admin-filter-options" 
     class="bg-gray-100 p-3 rounded-lg shadow mb-4 mt-3 flex space-x-3 justify-start">

    <button data-status="" 
        class="admin-btn px-4 py-2 bg-gray-200 border border-gray-400 rounded">
        Semua
    </button>

    <button data-status="DIAJUKAN"
        class="admin-btn px-4 py-2 bg-gray-200 border border-gray-400 rounded">
        Diajukan
    </button>
    
    <button data-status="DISETUJUI"
        class="admin-btn px-4 py-2 bg-gray-200 border border-gray-400 rounded">
        Disetujui
    </button>

    <button data-status="DIPINJAM"
        class="admin-btn px-4 py-2 bg-gray-200 border border-gray-400 rounded">
        Dipinjam
    </button>

    <button data-status="DIKEMBALIKAN"
        class="admin-btn px-4 py-2 bg-gray-200 border border-gray-400 rounded">
        Dikembalikan
    </button>

    <button data-status="DITOLAK"
        class="admin-btn px-4 py-2 bg-gray-200 border border-gray-400 rounded">
        Ditolak
    </button>

    <button data-status="DIBATALKAN"
        class="admin-btn px-4 py-2 bg-gray-200 border border-gray-400 rounded">
        Dibatalkan
    </button>

    <button data-status="HILANG"
        class="admin-btn px-4 py-2 bg-gray-200 border border-gray-400 rounded">
        Hilang
    </button>

</div>



    <!-- Judul Daftar Peminjaman -->
    <h2 class="text-2xl font-bold mb-4">Daftar Peminjaman</h2>
    
    <!-- Daftar Buku flex -->
    <section id="book-list-container" class="flex flex-col gap-4 transition-opacity duration-150">
        <p class="col-span-full text-center text-gray-500">Memuat daftar...</p>
    </section>



    <!-- Overlay gelap untuk sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Sidebar Profil -->
    <aside id="profile-sidebar" class="fixed top-0 right-0 w-80 bg-white h-full shadow-lg transform translate-x-full transition-transform duration-300 z-50 overflow-y-auto">
        <div class="p-4 border-b flex justify-between items-center bg-indigo-600 text-white">
            <h2 class="text-lg font-bold">Profil Pengguna</h2>
            <button id="close-sidebar" class="hover:text-red-300">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="p-6 text-center">
            <img src="{{.User.ProfilePicture}}" 
                alt="Foto Profil"
                class="w-28 h-28 rounded-full mx-auto mb-4 border-4 border-indigo-500 object-cover"
                onerror="this.src='img/default_user.png'">

            <h3 class="text-xl font-semibold mb-1">{{.User.Fullname}}</h3>
            <p class="text-gray-600 text-sm mb-1">@{{.User.Username}}</p>
            <p class="text-gray-600 text-sm mb-3">{{.User.Email}}</p>

            <span class="inline-block bg-indigo-100 text-indigo-700 text-xs px-3 py-1 rounded-full mb-4">
                {{.User.Role}}
            </span>

            <a href="/profile/edit-photo" class="block w-full border border-indigo-600 text-indigo-600 px-4 py-2 rounded hover:bg-indigo-50 mb-3">
                <i class="fas fa-camera mr-2"></i>Ubah Foto Profil
            </a>

            <a href="/profile/reset-password-member" class="block w-full border border-yellow-600 text-yellow-600 px-4 py-2 rounded hover:bg-yellow-50 mb-3">
                <i class="fas fa-key mr-2"></i>Reset Password
            </a>

            <a href="/logout" class="block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>
        </div>
    </aside>

    <div id="report-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-xl w-96">
            <h3 class="text-lg font-bold mb-4 text-gray-800">Cetak Laporan Bulanan</h3>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Bulan</label>
                <select id="report-month" class="w-full border rounded p-2">
                    <option value="0">Januari</option>
                    <option value="1">Februari</option>
                    <option value="2">Maret</option>
                    <option value="3">April</option>
                    <option value="4">Mei</option>
                    <option value="5">Juni</option>
                    <option value="6">Juli</option>
                    <option value="7">Agustus</option>
                    <option value="8">September</option>
                    <option value="9">Oktober</option>
                    <option value="10">November</option>
                    <option value="11">Desember</option>
                </select>
            </div>
    
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-1">Tahun</label>
                <input type="number" id="report-year" class="w-full border rounded p-2" value="2025">
            </div>
    
            <div class="flex justify-end gap-2">
                <button id="btn-close-report" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Batal</button>
                <button id="btn-print-process" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                    <i class="fas fa-file-pdf mr-1"></i> Cetak PDF
                </button>
            </div>
        </div>
    </div>
<script src="/js/manajemen_pengajuan.js" defer></script>
<script src="/js/profil.js"></script>

</body>


</html>
