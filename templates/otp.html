<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP | Libra (Library Area)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }

        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-btn-primary {
            background-color: #3e3bf6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .auth-btn-primary:hover {
            background-color: #2724e9;
        }
    </style>
</head>

<body class="auth-container">

    <div class="auth-card">
        <h2 class="text-center text-2xl font-bold mb-4">Verifikasi OTP</h2>

        <p class="text-center text-gray-600 mb-6">
            Masukkan <strong>kode OTP</strong> yang sudah dikirim ke email Anda:<br>
            <strong>{{.Email}}</strong>
        </p>

        <form method="POST" action="/verify-otp">

            <input type="hidden" name="email" value="{{.Email}}">

            <div class="mb-4">
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">
                    Kode OTP (6 Digit)
                </label>
                <input type="text" id="otp" name="otp" maxlength="6" required pattern="\d{6}"
                       placeholder="Masukkan kode OTP"
                       class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300" />
            </div>

            <button type="submit" class="auth-btn-primary w-full">
                <i class="fas fa-check mr-2"></i> Verifikasi Kode
            </button>
        </form>

        <div class="text-center mt-5">
            <a href="/login" class="text-sm text-blue-600 hover:underline">
                &larr; Kembali ke Login
            </a>
        </div>
    </div>

</body>
</html>
