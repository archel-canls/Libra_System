<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Libra (Library Area)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f3f4f6;
}

.auth-card {
    background: white;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.auth-input {
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    outline: none;
}

.auth-input:focus {
    border-color: #3e3bf6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
}

.auth-btn-primary {
    background-color: #3e3bf6;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-weight: 600;
    transition: background 0.2s;
}

.auth-btn-primary:hover {
    background-color: #2724e9;
}

.auth-link-text a {
    font-size: 0.875rem;
}

</style>
<body class="auth-container">
    <div class="auth-card">
        <h2 class="text-center text-2xl font-bold mb-4">Verifikasi & Password Baru</h2>

        <p class="text-center text-gray-600 mb-6">
            Masukkan <strong>kode OTP</strong> yang dikirimkan ke email Anda, lalu buat password baru.
        </p>

        <form method="POST" action="/reset_password">
            <input type="hidden" name="email" value="{{.Email}}">

            <div class="mb-4">
                <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">Kode OTP (6 Digit)</label>
                <input type="text" id="otp" name="otp" required maxlength="6" pattern="\d{6}"
                       placeholder="Masukkan kode OTP"
                       class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300">
            </div>

            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                <input type="password" id="new_password" name="new_password" required minlength="3"
                       placeholder="Minimal 3 karakter"
                       class="w-full px-3 py-2 border rounded focus:ring focus:ring-blue-300">
            </div>

            <button type="submit" class="auth-btn-primary w-full">
                <i class="fas fa-redo mr-2"></i> Reset Password
            </button>
        </form>

        <div class="auth-link-text mt-5">
            <a href="/forgot_password">&larr; Kembali ke Lupa Password</a>
        </div>
    </div>
</body>
</html>
