<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Libra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f3f4f6;
}

.auth-card {
    background: white;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.auth-input {
    padding: 0.5rem 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    outline: none;
}

.auth-input:focus {
    border-color: #3e3bf6;
    box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
}

.auth-btn-primary {
    background-color: #3e3bf6;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-weight: 600;
    transition: background 0.2s;
}

.auth-btn-primary:hover {
    background-color: #2724e9;
}

.auth-link-text a {
    font-size: 0.875rem;
    color: #3e3bf6;
    text-decoration: none;
}

.auth-link-text a:hover {
    text-decoration: underline;
}
</style>
<body class="auth-container">
    <div class="auth-card">
        <h2 class="text-center text-2xl font-bold mb-4">Ganti Password</h2>

        <p class="text-center text-gray-600 mb-6">
            Masukkan password lama Anda dan password baru untuk mengubahnya.
        </p>

        {{if .Message}}
        <div class="text-red-500 text-sm mb-4 text-center">
            {{.Message}}
        </div>
        {{end}}

        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password Lama</label>
                <input type="password" name="old_password" required placeholder="Masukkan password lama"
                       class="auth-input w-full">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                <input type="password" name="new_password" required placeholder="Masukkan password baru"
                       class="auth-input w-full">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password Baru</label>
                <input type="password" name="confirm_password" required placeholder="Ulangi password baru"
                       class="auth-input w-full">
            </div>

            <button type="submit" class="auth-btn-primary w-full mt-2">
                <i class="fas fa-key mr-2"></i> Ganti Password
            </button>
        </form>

        <div class="auth-link-text mt-5 text-center">
            <a href="/admin">&larr; Kembali ke Profil</a>
        </div>
    </div>
</body>
</html>
