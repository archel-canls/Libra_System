<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhasil | Libra (Library Area)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/auth.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f3f4f6;
}

.auth-card {
    background: white;
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.auth-btn-primary {
    background-color: #3e3bf6;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-weight: 600;
    transition: background 0.2s;
    text-decoration: none;
    display: inline-block;
    margin-top: 1rem;
}

.auth-btn-primary:hover {
    background-color: #2563eb;
}
</style>
<body class="auth-container">
    <div class="auth-card">
        <h2 class="text-2xl font-bold mb-4">Akun Berhasil Diverifikasi!</h2>
        <p class="text-gray-600 mb-4">Sekarang Anda bisa login menggunakan akun Anda.</p>
        <a href="/login" class="auth-btn-primary">
            <i class="fas fa-sign-in-alt mr-2"></i> Login Sekarang
        </a>
    </div>
</body>
</html>
